<h1 mat-dialog-title>{{data.message}}</h1>
<div mat-dialog-content><p class="content">{{data.content}}</p></div>
<div class="actions" mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="!data.result">Eliminar</button>
</div>
